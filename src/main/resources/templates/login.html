<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--
    <link rel="stylesheet" type="text/css" href="css/login.css">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#fff1c9">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid" style="background-color: #663834;">
        <a class="navbar-brand" th:href="@{/}">SuperSaver</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger" style="background-color: #663834; color: white; 
                    border: 3px solid black;">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success" style="background-color: #663834; color: white; 
                    border: 3px solid black;">You have been logged out.</div>
            </div>
            <div class="card">
                <!--
                <div class="card-header">
                    <h3 class="text-center">Login Form</h3>
                </div>
                -->
                <div class="card-body" style="border: 3px solid black; border-radius: 3px;">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Email *</label>
                            <input type="email"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Email"
                                   style="border: 1px solid #000000;"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Password *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                                   style="border: 1px solid #000000;"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" style="background-color: #663834; 
                                border-color: black;">Login</button>
                            <span> Not registered?
                            <a th:href="@{/register}"  style="color: #000000;">Register/SignUp Here</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .btn-primary:hover {
        background-color: #C8C8C8;
        border-color: #000000;
        box-shadow: 0 0 0 0.1rem black;
    }
    .form-control{
        color: #212529;
        background-color: #C8C8C8;
        border: 1px solid #000000;
        border-radius: 0.25rem;
    }
    .form-control:focus {
        color: #212529;
        background-color: #C8C8C8;
        border: 1px solid #000000;
        box-shadow: 0 0 0 0.1rem black;
    }
    .form-control:hover {
        color: #212529;
        background-color: white;
        border: 1px solid #000000;
        box-shadow: 0 0 0 0.1rem black;
    }
</style>
</body>
</html>
