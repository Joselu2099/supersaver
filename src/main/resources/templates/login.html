<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/supersaver_logo.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" th:href="@{/login}">
                <img src="/static/img/supersaver_logo.png" class="logo">
                SuperSaver
            </a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h5 class="text-center">Login</h5>
                <div class="card-body">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Email o Contraseña incorrecta.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">Adiós :)</div>
                    </div>
                    <form method="post" th:action="@{/login}">
                        <input type="email" id="username" name="username" placeholder="Email">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <button type="submit">Entrar</button>
                        <div class="text-center">
                            <span> No estás registrado/a?</span><a th:href="@{/register}">Registrate Aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex align-items-center justify-content-center">
        <p>
            <a th:href="@{/}">Inicio</a> |
            <a th:href="@{/contact}">Contacto</a> |
            Copyright &copy; 2023
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
