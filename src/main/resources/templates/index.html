<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Supermarket List</title>
</head>
<body>
<h1>Supermarket List</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Location</th>
  </tr>
  <tr th:each="supermarket : ${supermarkets}">
    <td th:text="${supermarket.name}"></td>
    <td th:text="${supermarket.location.address}"></td>
  </tr>
</table>
</body>
</html>
