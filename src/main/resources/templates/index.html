<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Inicio</title>
  <link href="/static/css/app.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/img/supersaver_logo.png">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand mr-5" th:href="@{/}"><img src="/static/img/supersaver_logo.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/supermarkets}">Supermercados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">Productos</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Salir</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="main">
    <section class="finder-section">
      <form>
        <div class="container-fluid d-flex align-items-center justify-content-center flex-wrap">
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" placeholder="Dirección">
          </div>
          <div class="form-group">
            <label for="zipCode">Código Postal</label>
            <input type="number" class="form-control" id="zipCode" placeholder="Código Postal">
          </div>
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" placeholder="Ciudad">
          </div>
          <div class="form-group">
            <label for="country">País</label>
            <input type="text" class="form-control" id="country" placeholder="País">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </section>
    <section class="supermarkets-section">
      <div class="container-fluid d-flex align-items-center justify-content-center flex-wrap">
        <div th:each="supermarket : ${supermarkets}">
          <div class="card m-2" style="width: 20rem;">
            <img class="card-img-top" th:src="${supermarket.image}" alt="Imagen del Supermercado" style="height: 14rem; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title" th:text="${supermarket.name}"></h5>
              <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; height: 60%;" th:text="${supermarket.location.address}"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<footer class="d-flex align-items-center justify-content-center">
  <p>
    <a th:href="@{/}">Inicio</a> |
    <a th:href="@{/contact}">Contacto</a> |
    Copyright &copy; 2023
  </p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
