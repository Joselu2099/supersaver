<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Supermercados</title>
    <link href="/static/css/app.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/supersaver_logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mr-5" th:href="@{/}"><img src="/static/img/supersaver_logo.png" class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/supermarkets}">Supermercados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Productos</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid d-flex align-items-center justify-content-center flex-wrap">
            <div th:each="supermarket : ${supermarkets}">
                <div class="card m-2" style="width: 20rem;">
                    <img class="card-img-top" th:src="${supermarket.image}" src="https://i.pinimg.com/736x/a1/eb/1c/a1eb1c19daf4b438fc9ce8c9adcb1114.jpg" alt="Imagen del Supermercado">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${supermarket.name}">Product</h5>
                        <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; height: 60%;" th:text="${supermarket.location.address}">Location</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex align-items-center justify-content-center">
        <p>
            <a th:href="@{/}">Inicio</a> |
            <a th:href="@{/contact}">Contacto</a> |
            Copyright &copy; 2023
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
