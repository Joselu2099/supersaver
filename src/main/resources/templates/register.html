<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="/static/css/login.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/img/supersaver_logo.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" th:href="@{/login}">
        <img src="/static/img/supersaver_logo.png" class="logo">
        SuperSaver
      </a>
    </nav>
  </header>
  <main>
    <div th:if="${param.success}">
      <div class="alert alert-info">Te has registrado correctamente!</div>
    </div>
    <div class="container">
      <div class="row col-md-8 offset-md-2">
        <div class="card">
          <h5 class="text-center">Registro</h5>
          <div class="card-body">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
              <div class="form-group mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control"
                       id="username"
                       name="username"
                       placeholder="Escribe un nombre de usuario"
                       th:field="*{name}"
                       type="text"
                />
                <p th:errors="*{name}" class="text-danger"
                   th:if="${#fields.hasErrors('name')}">
                </p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input class="form-control"
                       id="email"
                       name="email"
                       placeholder="Escribe tu email"
                       th:field="*{email}"
                       type="email"
                />
                <p th:errors="*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}">
                </p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control"
                       id="password"
                       name="password"
                       placeholder="Escribe una contraseña"
                       th:field="*{password}"
                       type="password"
                />
                <p th:errors="*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}">
                </p>
              </div>
              <div class="form-group mb-3 text-center">
                <button type="submit">Registrar</button>
                <span>Ya estás registrado?</span><a href="/" th:href="@{/login}">Login aquí</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="d-flex align-items-center justify-content-center">
    <p>
      <a th:href="@{/}">Inicio</a> |
      <a th:href="@{/contact}">Contacto</a> |
      Copyright &copy; 2023
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
