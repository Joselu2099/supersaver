<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#fff1c9">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid" style="background-color: #663834;">
      <a class="navbar-brand" th:href="@{/}">SuperSaver</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <br />
  <br />
  <br />
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div th:if="${param.success}">
        <div class="alert alert-info" style="background-color: #663834; color: white; border: 3px solid black;">You've successfully registered
          to our app!</div>
      </div>
      <div class="card" style="border: 3px solid black; border-radius: 3px;">
        <!--
        <div class="card-header">
          <h2 class="text-center">Registration</h2>
        </div>
        -->
        <div class="card-body">
          <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

            <div class="form-group mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control"
                     id="username"
                     name="username"
                     placeholder="Enter username"
                     th:field="*{name}"
                     type="text"
                     style="border: 1px solid #000000;"
              />
              <p th:errors="*{name}" class="text-danger"
                 th:if="${#fields.hasErrors('name')}">
              </p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input class="form-control"
                     id="email"
                     name="email"
                     placeholder="Enter email address"
                     th:field="*{email}"
                     type="email"
                     style="border: 1px solid #000000;"
              />
              <p th:errors="*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}">
              </p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Contraseña</label>
              <input class="form-control"
                     id="password"
                     name="password"
                     placeholder="Enter password"
                     th:field="*{password}"
                     type="password"
                     style="border: 1px solid #000000;"
              />
              <p th:errors="*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}">
              </p>
            </div>

            <div class="form-group mb-3">
              <button class="btn btn-primary" type="submit" style="background-color: #663834;
              border-color: black;">Registrar</button>
              <span>Ya estás registrado? <a href="/" th:href="@{/login}" style="color: #000000;">Login
                               aquí</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <style>
    .btn-primary:hover {
        background-color: #C8C8C8 !important;
        border-color: #000000;
        box-shadow: 0 0 0 0.1rem black;
    }
    .form-control{
        color: #212529;
        background-color: #C8C8C8;
        border: 1px solid #000000;
        border-radius: 0.25rem;
    }
    .form-control:focus {
        color: #212529;
        background-color: #C8C8C8;
        border: 1px solid #000000;
        box-shadow: 0 0 0 0.1rem black;
    }
    .form-control:hover {
        color: #212529;
        background-color: white;
        border: 1px solid #000000;
        box-shadow: 0 0 0 0.1rem black;
    }
  </style>
</body>
</html>
